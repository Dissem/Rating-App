	<div class="container">
		<form class="form-horizontal" role="form" id="form-survey">
			<div id="survey" class="row">
				<h2>Survey</h2>
				<div class="form-group">
					<label for="survey-id" class="col-sm-2 control-label">Id</label>
					<div class="col-sm-10">
						<input	type="text"
								name="id"
								required
								pattern="[a-zA-Z0-9]+"
								id="survey-id"
								class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="survey-title" class="col-sm-2 control-label">Title</label>
					<div class="col-sm-10">
						<input	type="text"
								name="title"
								required
								id="survey-title"
								class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="survey-subtitle" class="col-sm-2 control-label">Subtitle</label>
					<div class="col-sm-10">
						<input	type="text"
								name="subtitle"
								id="survey-subtitle"
								class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="survey-description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<textarea name="description" id="survey-description" class="form-control" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="survey-image" class="col-sm-2 control-label">Image</label>
					<div class="col-sm-10">
						<input type="file" name="image" id="survey-image" class="form-control">
					</div>
				</div>
				<hr>
			</div>

			<div id="configured-items">
			</div>

			<div id="item" class="row">
				<h2>Item</h2>
				<div class="form-group">
					<label for="item-title" class="col-sm-2 control-label">Title</label>
					<div class="col-sm-10">
						<input type="text"
									 name="title"
									 required
									 id="item-title"
									 class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="item-subtitle" class="col-sm-2 control-label">Subtitle</label>
					<div class="col-sm-10">
						<input	type="text"
								name="subtitle"
								id="item-subtitle"
								class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="item-description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<textarea name="description" id="item-description" class="form-control" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="item-image" class="col-sm-2 control-label">Image</label>
					<div class="col-sm-10">
						<input type="file" name="image" id="item-image" class="form-control">
					</div>
				</div>
				<hr>
			</div>

			<div class="row">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="btn-group">
							<button id="btnAddItem" type="submit" class="btn btn-default">Add Item</button>
							<button id="btnCreateSurvey" type="submit" class="btn btn-primary">Create Survey</button>
					</div>
				</div>
			</div>
		</form>
